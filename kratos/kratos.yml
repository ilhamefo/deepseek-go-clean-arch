version: v1.1.0

dev: true

log:
  level: info
  format: text

serve:
  public:
    base_url: http://127.0.0.1:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://127.0.0.1:3000
        - http://localhost:3000
      allowed_methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
      allow_credentials: true
  admin:
    base_url: http://127.0.0.1:4434/

selfservice:
  default_browser_return_url: http://127.0.0.1:3000/
  allowed_return_urls:
    - http://127.0.0.1:3000
    - http://localhost:3000

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: http://127.0.0.1:3000/error
    settings:
      ui_url: http://127.0.0.1:3000/settings
      privileged_session_max_age: 15m
      required_aal: highest_available
    recovery:
      enabled: true
      ui_url: http://127.0.0.1:3000/recovery
      use: code
    verification:
      enabled: true
      ui_url: http://127.0.0.1:3000/verification
      use: code
    logout:
      after:
        default_browser_return_url: http://127.0.0.1:3000/login
    login:
      ui_url: http://127.0.0.1:3000/login
      lifespan: 10m
    registration:
      lifespan: 10m
      ui_url: http://127.0.0.1:3000/register
      after:
        password:
          hooks:
            - hook: session

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

secrets:
  cookie:
    - PLEASE_CHANGE_ME_WITH_A_LONG_RANDOM_VALUE_32_CHARS_MIN
  cipher:
    - 32_BYTES_MINIMUM_CHANGE_ME_1234567890

hashers:
  algorithm: bcrypt

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true
