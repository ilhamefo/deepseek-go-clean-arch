# Development overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  exporter-service:
    build:
      args:
        VERSION: dev
    environment:
      - CONFIG_PATH=../.env.exporter
      - GO_ENV=development
    volumes:
      # Mount source code for live reload (if using air or similar)
      - ./cmd:/app/cmd:ro
      - ./internal:/app/internal:ro
      - ./logs:/app/logs:rw
      - ./files:/app/files:rw
    ports:
      - "5050:5050"
    restart: "no"
  user-service:
    build:
      args:
        VERSION: dev
    environment:
      - CONFIG_PATH=../.env.exporter
      - GO_ENV=development
    volumes:
      # Mount source code for live reload (if using air or similar)
      - ./cmd:/app/cmd:ro
      - ./internal:/app/internal:ro
      - ./logs:/app/logs:rw
      - ./files:/app/files:rw
    ports:
      - "5051:5051"
    restart: "no"

  user-service-frontend:
    build:
      context: C:\Users\Acer\Documents\nuxt-clean-arch\
      dockerfile: Dockerfile
    container_name: user-service-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - API_BASE=${API_BASE:-http://127.0.0.1:5051}
      - API_EXPORT_BASE=${API_EXPORT_BASE:-http://127.0.0.1:5050}
    networks:
      - forti-vpn_vpn-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    ports:
      - "6379:6379"
    networks:
      - forti-vpn_vpn-network
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru

  meilisearch:
    image: getmeili/meilisearch:v1.31.0
    container_name: meilisearch
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: 189h20TsEEH9bAtAtbcjge0quJiJxWY4
    volumes:
      - meili_data:/meili_data
    restart: unless-stopped