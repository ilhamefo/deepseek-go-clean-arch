services:
  kratos-db:
    image: postgres:16-alpine
    container_name: kratos-db
    environment:
      POSTGRES_USER: kratos
      POSTGRES_PASSWORD: kratos
      POSTGRES_DB: kratos
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kratos -d kratos"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - kratos_db_data:/var/lib/postgresql/data
    networks:
      - kratos-network

  mailslurper:
    image: oryd/mailslurper:latest-smtps
    container_name: kratos-mailslurper
    ports:
      - "4436:4436"
      - "4437:4437"
    networks:
      - kratos-network

  kratos-migrate:
    image: oryd/kratos:v1.3.1
    container_name: kratos-migrate
    depends_on:
      kratos-db:
        condition: service_healthy
    environment:
      DSN: postgres://kratos:kratos@kratos-db:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
    command: migrate sql --yes --config /etc/config/kratos/kratos.yml
    volumes:
      - ./kratos:/etc/config/kratos
    restart: "no"
    networks:
      - kratos-network

  kratos:
    image: oryd/kratos:v1.3.1
    container_name: kratos
    depends_on:
      kratos-db:
        condition: service_healthy
      kratos-migrate:
        condition: service_completed_successfully
    environment:
      DSN: postgres://kratos:kratos@kratos-db:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
      LOG_LEAK_SENSITIVE_VALUES: "true"
      SECRETS_COOKIE_0: PLEASE_CHANGE_ME_WITH_A_LONG_RANDOM_VALUE_32_CHARS_MIN
      SECRETS_CIPHER_0: 32_BYTES_MINIMUM_CHANGE_ME_1234567890
    command: serve --config /etc/config/kratos/kratos.yml --dev
    volumes:
      - ./kratos:/etc/config/kratos
    ports:
      - "4433:4433"
      - "4434:4434"
    networks:
      - kratos-network

volumes:
  kratos_db_data:

networks:
  kratos-network:
    driver: bridge
