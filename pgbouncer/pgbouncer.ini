[databases]
garmin_db_dev = host=host.docker.internal port=5432 dbname=garmin_db_dev user=postgres password=postgres

[pgbouncer]
# Listener
listen_addr = 0.0.0.0
listen_port = 6432

# Authentication (client â†’ pgbouncer)
auth_type = trust

# Pooling mode
pool_mode = session

# Connection limits
max_client_conn = 1000
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 5

# Timeouts
server_idle_timeout = 30
client_idle_timeout = 60
query_timeout = 0

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Compatibility
ignore_startup_parameters = extra_float_digits

# Admin
admin_users = postgres